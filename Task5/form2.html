<!DOCTYPE html>
<html>
    <head>
        <title>Html Form</title>
    </head>
    <body>
        <form action="Server1" name="form1" method="get">
            <table cellspacing="15px" cellpadding="3px">
                <caption><b>HTML Form</b></caption>
                <tr>
                    <td ><label for="id1">First Name:</label></td>
                   
                    <td > <input type="text" id="id1" name="first-name"></td>
                </tr>
                <tr>
                    <td><label for="id2">Last Name:</label></td>
                    <td><input type="text" id="id2" name="Last-name"></td>
                </tr>
                <tr>
                    <td><label for="id3">Date of Birth:</label></td>
                    <td><input type="date" id="id3" name="Date-of-birth"></td>
                </tr>
                <tr>
                    <td><label for="id4">Email id:</label></td>
                    <td><input type="email" id="id4" name="email-id"></td>
                </tr>
                <tr>
                    <td><label for="id5">Mobile Number:</label></td>
                    <td><input type="number" id="id5" name="Mobile-number"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="SUBMIT"></td>
                    <td><input type="reset" value="RESET"></td>
                </tr>

            </table>
        </form>
    </body>
</html>
