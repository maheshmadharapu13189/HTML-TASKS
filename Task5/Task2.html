<!DOCTYPE html>
<html>

<head>
    <title>Rigistration-form</title>
</head>

<body bgcolor="silver">
    <form action="server1" name="Registration-form" method="get">
        <table cellspacing="25px">
            <caption><u><b>Registration form</b></u></caption>
            <tr>
                <td><label for="id1">First Name</label></td>
                <td><input type="text" id="id1" name="firstName"></td>
            </tr>
            <tr>
                <td><label for="id2">Last Name</label></td>
                <td><input type="text" id="id2" name="lastName"></td>
            </tr>
            <tr>
                <td><label for="id3">Nick Name</label></td>
                <td><input type="text" id="id3" name="nickName"></td>
            </tr>
            <tr>
                <td><label for="id4">e-mail</label></td>
                <td><input type="email" id="id4" name="email"></td>
            </tr>
            <tr>
                <td><label for="id5">Password</label></td>
                <td>
                    <input type="password" name="password" id="id5">
                </td>
            </tr>
            <tr>
                <td><label for="id6">Date of Birth</label</td>
                <td><input type="date" name="dateofbirth" id="id6"></td>
            </tr>
            <tr>
                <td><label>Gender</label></td>
                <td><input type="radio" id="id7" name="gender" value="male"><label for="id7">Male</label> <input
                        type="radio" id="id7.1" name="gender" value="fmale"><label for="id7.1">Fmale</label> <input
                        type="radio" id="id7.2" name="gender" value="other"><label for="id7.2">others</label></td>
            </tr>
            <tr>
                <td><label for="id8">Mobile</label></td>
                <td><input type="number" name="phnumber" id="id8"></td>
            </tr>
            <tr>
                <td><label for="id9">Address</label></td>
                <td><textarea name="Address" id="id9" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="submit">&nbsp;&nbsp;<input type="reset" value="reset"></td>

            </tr>
        </table>
    </form>
</body>

</html>
