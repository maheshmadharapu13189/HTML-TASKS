<!DOCTYPE html>
<html>

<head>
    <title>Rigistration-form</title>
</head>

<body>
    <form action="server1" name="form1" method="get">
        <table cellspacing="20px" width="600px" border="0px">
            <caption style="text-align: left;font-weight: 600; padding-top: 16px; padding-left: 16px;">Registration Form</caption>
            <tr>
                <td><label for="id1">First Name</label><br><input type="text" id="id1" name="firstname"
                        style="width: 99%;"></td>
                <td><label for="id2">Last Name</label><br><input type="text" id="id2" name="Lasttname"
                        style="width: 99%;"></td>
            </tr>
            <tr>
                <td><label for="id3">Birthday</label><br><input type="date" id="id3" name="bday"
                        style="width: 99%;"></td>
                <td><label>Gender</label><br><input type="radio" name="gender" id="id4" value="male"><label
                        for="id4">Male</label> <input type="radio" id="id5" name="gender" value="female"><label
                        for="id5">Female</label></td>
            </tr>
            <tr>
                <td><label for="id6">Email</label><br><input type="password" name="pswd" id="id6" style="width: 99%;">
                </td>
                <td><label for="id7">Phone Number</label><br><input type="number" name="phnumbr" id="id7"
                        style="width: 99%;"></td>
            </tr>
            <tr>
                <td colspan="2"><label for="id8">Subject</label><br>
                    <select name="subject" id="id8" required
                        style="width: 100%; height: 23px; background-color: silver;">
                        <option value="disabled selected hidden">Choose Option</option>
                        <option value="java">JAVA</option>
                        <option value="python">PYTHON</option>
                        <option value="html">HTML</option>
                        <option value="sql">SQL</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"
                        style="color:white;background-color: rgb(4, 88, 141); padding: 10px;"></td>
            </tr>
        </table>
    </form>
</body>

</html>
