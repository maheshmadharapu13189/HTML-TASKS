<!DOCTYPE html>
<html>
    <head>
        <title>
            drabacks with var keyword
        </title>
    </head>
    <body>
        <script>
            var v //declaration
            console.log(v)
            v=10
            console.log(v)
            var v=30
            console.log(v)
            //var identifers can be redclared
            //var identifiers are hoisted
            x=99//hoisted
            console.log(x)
            var x
            //var cannot be a bloc level scope
        </script>
    </body>
</html>
