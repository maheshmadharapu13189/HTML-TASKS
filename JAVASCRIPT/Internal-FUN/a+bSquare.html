<!DOCTYPE html>
<html>

<head>
    <title>A+b square</title>
    <script>
        //(a+b)**2=a**2+(2*(a*b))+b**2
        function square(a, b) {
            let result
            result = a * a + (2 * (a * b)) + b * b
            console.log(result)
        }
    </script>
</head>

<body>
    <script>
        square(2, 4)
        square(3, 4)
    </script>
</body>

</html>
