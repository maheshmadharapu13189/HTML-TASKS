<!DOCTYPE html>
<html>
    <head>
        <title>
            Average Of Three Number
        </title>
        <script>
            function avg(num1,num2,num3){
                let result
                result=(num1+num2+num3)/3
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            avg(3,3,3)
        </script>
    </body>
</html>
