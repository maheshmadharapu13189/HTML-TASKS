<!DOCTYPE html>
<html>
    <head>
        <title>Addition 2 values</title>
        <script>
            function additionOfTwoNums(num1,num2)//called function
            {
                let result=num1+num2//logic
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            additionOfTwoNums(1,2)//calling functions
            additionOfTwoNums(12,2)
            additionOfTwoNums(1,22)
            additionOfTwoNums(122,2)
        </script>
    </body>
</html>
