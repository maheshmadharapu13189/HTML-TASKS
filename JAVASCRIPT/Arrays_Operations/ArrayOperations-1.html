<body>
    <script>
        //create an empty array
        let arr = []
        //add mango in the begiginning of an array
        arr.push("mango")
        //Add kiwi in the beginning of an array
        arr.unshift("Kiwi")
        //Add cherry in the beginning an the array
        arr.unshift("Cherry")
        //Add papaya in the ending of an array
        arr.push("Papaya")
        //Add pineapple in the ending of an array
        arr.push("pineappe")
        //Add banana in the ending of an array
        arr.push("banana")
        //Display all elements from an arrayv
        console.log(arr)
        //Remove an element from beginning
        arr.shift()

        // Remove an element from beginning
        arr.shift()

        //Remove an element from ending
        arr.pop()

        //Remove an element from ending
        arr.pop()

        console.log(arr)
